    class List {
      constructor(data) {
        this.head = {
          value: data,
          next: null,
        };
        this.tail = this.head;
        this.size = 1;
      }
      addNode(data) {
        let newNode = {
          value: data,
          next: null,
        };
        this.tail.next = newNode;
        this.tail = newNode;
        this.size++;
      }

      traverse() {
        let currnode = this.head;

      deleteMode(index) {
        if (index < 1 || index > this.size) {
          console.log("invalid index");
          return -1;
        }

        if (index === 1) {
          this.head = this.head.next;
        } else {
          let counter = 1;
          let lead = this.head;
          while (counter < index - 1) {
            lead = lead.next;
            counter++;
          }
          lead.next = lead.next.next;
        }
        this.size--;
      }

      insertNode(data, index) {
        if (index < 1 || index > this.size) {
          console.log("Invalid index");
          return -1;
        }
        let newNode = {
          value: data,
          next: null,
        };
        if (index === 1) {
          newNode.next = this.head;
          this.head = newNode;
        } else {
          let counter = 1;
          let lead = this.head;
          while (counter < index - 1) {
            lead = lead.next;
            counter++;
          }
          newNode.next = lead.next;
          lead.next = newNode;
        }
        this.size++;
      }
