<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <script>
    class List {
      constructor(data) {
        this.head = {
          value: data,
          next: null,
        };
        this.tail = this.head;
        this.size = 1;
      }

      addNode(nodeData) {
        let newNode = {
          value: nodeData,
          next: null,
        };
        this.tail.next = newNode;
        this.tail = newNode;
        this.size++;
      }

      traversing() {
        let currnode = this.head;
        while (currnode) {
          console.log(currnode);
          currnode = currnode.next;
        }
      }

      deleteNode(index) {
        if (index < 1 || index > this.size) {
          console.error("Invalid index");
          return;
        }

        if (index == 1) {
          this.head = this.head.next;
        } else {
          let counter = 1;
          let lead = this.head;

          while (counter < index - 1) {
            lead = lead.next;
            counter++;
          }
          lead.next = lead.next.next;
        }

        this.size--;
      }

      insertNode(nodeData, index) {
        if (index < 1 || index > this.size + 1) {
          console.error("Invalid index");
          return;
        }

        let newNode = {
          value: nodeData,
          next: null,
        };

        if (index == 1) {
          newNode.next = this.head;
          this.head = newNode;
        } else {
          let currnode = this.head;
          let counter = 1;

          while (counter < index - 1) {
            currnode = currnode.next;
            counter++;
          }

          newNode.next = currnode.next;
          currnode.next = newNode;
        }

        this.size++;
      }
    }

    let list = new List(100);
    list.addNode(200);
    list.addNode(300);
    list.addNode(400);
    list.addNode(500);
    list.addNode(600);
    list.addNode(700);
    list.addNode(800);

    console.log("Initial List:");
    list.traversing();

    list.deleteNode(4);
    console.log("After delete:");
    list.traversing();

    list.insertNode(900, 3);
    console.log("After insert:");
    list.traversing();
  </script>

  <body></body>
</html>
